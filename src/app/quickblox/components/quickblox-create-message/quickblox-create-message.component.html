<ion-content>
  <ion-row>
    <ion-col size="12">
      <form [formGroup]="formGroup" #storyCreateForm="ngForm">
        <dynamic-ionic-form-control
                [group]="formGroup"
                [model]="formModelMap['message']"></dynamic-ionic-form-control>
      </form>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="createMessage(createRequestData())" [disabled]="!formGroup.valid">Send</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
