<div *ngIf="dialogItem">
    <ion-row>
        <ion-col size="5">
            <p class="font-primary"> Created Time: </p> {{dialogItem.created_at |appDateFormat}}
        </ion-col>
        <ion-col size="2">
            {{dialogItem.unread_message_count }}
        </ion-col>
        <ion-col size="5">
            Reply
        </ion-col>
    </ion-row>
</div>
