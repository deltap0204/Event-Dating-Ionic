<ion-card>
    <ion-card-header>
        <ion-col [size]="12" class="mt-4">
            <ion-label class="font-black font-italic fs-12 float-left">
                {{event.eventName}}
            </ion-label>
            <ion-label class="font-primary-grey fs-10 float-right">
                ACTIVITY
            </ion-label>
        </ion-col>
    </ion-card-header>
    <ion-card-content>
        <ion-row>
            <ion-col [size]="12">
                <ion-col size="6">
                    <ion-label class="font-primary-grey font-italic fs-8 mr-2">
                        <fa-icon [icon]="'map-marker-alt'"></fa-icon>
                        Circuit of America
                    </ion-label>
                </ion-col>
                <ion-col size="6">
                    <ion-label class="font-primary-grey fs-8">
                        {{event.eventStartTime|appShortDateFormat}} to {{event.eventEndTime|appShortDateFormat}}
                    </ion-label>
                </ion-col>
            </ion-col>
        </ion-row>
        <images-by-entity-and-type-xl [entity]="event._id" [entityType]="'EVENT'"
                                      [alt]="event.eventName"></images-by-entity-and-type-xl>
        <ion-row>
            <ion-col [size]="6" class="text-center">
                <ion-row class="text-center mb-2">
                    <user-interests-get-or-create-with-delete class="m-auto"
                                                  [type]="'EVENT'" [entity]="event._id"
                                                  [interaction]="'LIKED'"></user-interests-get-or-create-with-delete>
                </ion-row>
            </ion-col>
            <ion-col [size]="6">
                <ion-row class="text-center mb-2">
                    <ion-button fill="outline" shape="round" size="large" color="medium" class="m-auto" coreConfirm
                                [title]="'Notification'"
                                [message]="'You are not allowed to invite anyone. To invite become a privileged member'">
                        <fa-icon icon="paper-plane"></fa-icon>
                    </ion-button>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-card-content>
</ion-card>
