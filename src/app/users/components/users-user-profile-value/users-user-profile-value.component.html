<ion-col *ngIf="userProfileValue">
    <ion-col size="2" class="ml-1">
        <fa-icon class="pr-10 fs-10" [icon]="userProfileValue|usersUserProfileEntryNameToIcon"></fa-icon>
    </ion-col>
    <ion-col size="8" class="mr-1 font-weight-bold ion-text-uppercase fs-8">
        {{userProfileValue.value}}
    </ion-col>

</ion-col>
