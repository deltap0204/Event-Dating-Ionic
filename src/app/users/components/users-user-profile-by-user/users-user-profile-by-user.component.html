<ion-card *ngIf="user_profile">
    <ion-row>
        <ion-col size="6">
            <images-by-entity-and-type-sm [entity]="user_profile.userAccount._id" [entityType]="'USER_ACCOUNT'"
                                          [alt]="(user_profile|usersUserProfileToUserProfileValue:'NAME').value">

            </images-by-entity-and-type-sm>
        </ion-col>
        <ion-col size="6">
            <ion-label class="font-black font-weight-bold fs-8">
                {{(user_profile|usersUserProfileToUserProfileValue:'NAME').value}}
            </ion-label>
        </ion-col>
    </ion-row>
</ion-card>
