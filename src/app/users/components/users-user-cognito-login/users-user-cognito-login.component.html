<form [formGroup]="formGroup" #signInForm="ngForm" (submit)="signIn(createRequestData())">
    <ion-row>
        <ion-col [size]="12">
            <div class="pos-relative">
                <dynamic-ionic-form-control [group]="formGroup"
                                            [layout]="formLayout"
                                            [model]="formModelMap['user_name']" #userName></dynamic-ionic-form-control>
                <core-form-validation-message [controlComponent]="userName"
                                              [control]="userName.control"></core-form-validation-message>
            </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col [size]="12">
            <dynamic-ionic-form-control [group]="formGroup"
                                        [layout]="formLayout"
                                        [model]="formModelMap['password']" #password></dynamic-ionic-form-control>
        </ion-col>
    </ion-row>
    <ion-row class="pt-2">
        <ion-col [size]="12" class="pt-2 pr-3 pl-3">
            <ion-button class="h-3" color="primary" expand="block" type="submit" fill="outline"
                        [disabled]="!signInForm.valid">
                Sign In
            </ion-button>
        </ion-col>
    </ion-row>
</form>
